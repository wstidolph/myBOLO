<ion-header>

  <ion-navbar>
    <ion-title>BOLO Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let watchset of watchSetList$ | async"
            (click)="moreWatchSetOptions(watchset.$key)">
    <ion-card-header><h2>{{watchset.description}}</h2></ion-card-header>
    <ion-card-content>
      {{watchset.longDescription}}
      <ion-list>
        <ion-item
                [selectedWSKey]="watchset.$key"
                *ngFor="let watch of watchList$ | async">
          <ion-icon name="cart" item-left></ion-icon>
          {{watch.title}}
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>
