<ion-header>
  <ion-navbar>
    <ion-title>
      I Saw It (Home)!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block clear (click)="goToWatchSet()">
    Choose BOLO Groups
  </button>

  <button ion-button block clear (click)="goToWatch()">
    Start Watching
  </button>

  <button ion-button block clear (click)="goToWatchAdd()">
    Add a BOLO
  </button>

  <button ion-button block clear (click)="goToLogin()">
    Already have an account? Log in
  </button>

  <button ion-button block clear (click)="goToSignup()">
    Want to sign up?
  </button>
</ion-content>
