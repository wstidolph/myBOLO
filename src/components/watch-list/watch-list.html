<!--
Render a watchList - a list of Watch Keys/icons
Each list entry should be clickable to register
an "isaw"
-->

<ion-list>
  <ion-list-header>watch-list, WatchSetKey: {{wskey}}</ion-list-header>
  <ion-item *ngFor="let watch of watchList$ | async">
  list a watch:  {{watch | json}}
  </ion-item>
</ion-list>
