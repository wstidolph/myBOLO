<!--
Make a list of BOLO groups (each is a WatchSet)
-->
<ion-header>

  <ion-navbar>
    <ion-title>BOLO Groups (watch-set)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let watchset of watchSetList$ | async">
    <ion-list-header (click)="moreWatchSetOptions(watchset.$key)"><h2>{{watchset.description}}</h2></ion-list-header>
    <ion-item>
      {{watchset.longDescription}} : {{watchset.$key}}
      <watch-list [wskey]="watchset.$key">
      </watch-list>
    </ion-item>
  </ion-list>
</ion-content>
