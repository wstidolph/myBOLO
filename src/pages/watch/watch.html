<ion-header>

  <ion-navbar>
    <ion-title>Watching For</ion-title>
    <button ion-button icon-only (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Active BOLO</ion-list-header>
    <ion-item *ngFor="let watch of watchList | async" (click)="moreBillOptions(bill.$key)"
              [class.hide]="bill.paid == true">
      <ion-icon name="timer" color="danger" item-left></ion-icon>
      <h2>{{bill.name}}</h2>
      <h3>Total: <strong>${{bill.amount}}</strong></h3>
      <p>Pay before: <strong>{{bill.dueDate}}</strong></p></ion-item>
  </ion-list>

</ion-content>
