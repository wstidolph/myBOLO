<!--
List the Watch Listsm show which ones have activity,
and allow selecting one to show as expanded
-->
<ion-header>

  <ion-navbar>
    <ion-title>Watching For</ion-title>
    <button ion-button icon-only (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>BOLO Groups</ion-list-header>

    <ion-item *ngFor="let watch of watchList$ | async"
              on-hold="quickNotice(watch.key)"
              (click)="moreWatchOptions(watch.key)"
              [class.hide]="watch.active == false">
      <ion-icon name="timer" color="danger" item-left></ion-icon>
      <h2>{{watch.title}}</h2>
      <h3>Total: <strong>{{watch.count}} hits</strong></h3>
    </ion-item>

  </ion-list>

</ion-content>
