<!--
Make a list of BOLO groups (each is a WatchSet)
-->
<ion-header>

  <ion-navbar>
    <ion-title>BOLO Groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let watchset of watchSetList$ | async"
            (click)="moreWatchSetOptions(watchset.$key)">
    <ion-card-header><h2>{{watchset.description}}</h2></ion-card-header>
    <ion-card-content>
      {{watchset.longDescription}} : {{watchset.$key}}
      <watch-list [wskey]="watchset.$key">
      </watch-list>
    </ion-card-content>
  </ion-card>
</ion-content>
